<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-dats. TODO</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/output.css" />
    <!-- box-icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-[#f5f5f5] overflow-x-hidden">
    <div
      class="toast p-4 max-w-[220px] font-medium rounded-lg text-white bg-green-500 absolute right-3 top-5 translate-x-72"
    >
      <p id="notif">Successfully addess</p>
    </div>
    <main>
      <section class="main">
        <div class="container">
          <div
            class="wrapper mx-auto w-1/2 shadow p-5 bg-white mt-36 rounded-lg"
          >
            <h1
              class="wrapper__title text-center uppercase mt-5 mb-10 text-cyan-600 text-3xl font-bold"
            >
              My To do list
            </h1>

            <form action="#" id="submitform">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                    type="text"
                    id="task"
                    placeholder="Enter your task"
                    class="w-full p-3 shadow-sm focus:ring-4 focus:outline-none focus:ring-sky-300 rounded-sm border-cyan-500 border"
                  />
                </label>
                <button
                  type="submit"
                  class="py-3 px-10 bg-cyan-600 text-white focus:ring-4 focus:ring-cyan-300 rounded-sm active:bg-cyan-700"
                >
                  ADD
                </button>
              </div>

              <div class="flex justify-between gap-5 mt-5">
                <div
                  class="border-spacing-1 border border-green-600 p-2 w-1/2 cursor-pointer"
                >
                  <p class="text-green-500">
                    To do done : <span id="done">50</span>
                  </p>
                </div>
                <div
                  class="border-spacing-1 border border-orange-600 p-2 w-1/2 cursor-pointer"
                >
                  <p class="text-orange-500">
                    To do on progress : <span id="progress">50</span>
                  </p>
                </div>
              </div>
            </form>

            <ul class="list mt-5"></ul>
          </div>
        </div>
      </section>
    </main>

    <!-- script files -->
    <script src="./script/utils.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
